<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h2 id="heading">STOPWATCH</h2>
      <div class="box">
        <div class="hrs time">00</div>
        <div class="colon time">:</div>
        <div class="min time">00</div>
        <div class="colon time">:</div>
        <div class="sec time">00</div>
        <div class="colon time">:</div>
        <div class="ms time">00</div>
      </div>
      <div class="buttons">
        <button class="start">START</button>
        <button class="stop"></button>
        <button class="lap">LAP</button>
        <button class="reset">RESET</button>
      </div>
      <hr style="width: 90%; height: 4px" />
      <div class="laps-count">
        <p>LAPS</p>
        <ul id="lapList"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
